<html>
<head>
    <title>Go Chat!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript">
        window.addEventListener("DOMContentLoaded", (_) => {
            let websocket = new WebSocket("ws://" + window.location.host + "/websocket");
            let chatHistory = document.getElementById("chat-text");

            // This to set the nickname value field directly from url
            const params = new URLSearchParams(window.location.search) // para traer el nickname de la url
            const nickName = params.get('nickname')
            console.log(nickName)
            var userNameField = document.getElementById("input-username");
            userNameField.setAttribute("value", nickName);
            userNameField.readOnly = true;
            // end of set value

            websocket.addEventListener("message", function (e) {
                let data = JSON.parse(e.data);
                console.log(data)
                // creating html element
                let p = document.createElement("p");
                p.innerHTML = `<strong>${data.username}</strong>: ${data.text}`;

                chatHistory.append(p);
                chatHistory.scrollTop = chatHistory.scrollHeight; // Auto scroll to the bottom
            });

            let form = document.getElementById("input-form");
            form.addEventListener("submit", function (event) {
                event.preventDefault();
                let username = document.getElementById("input-username");
                let text = document.getElementById("input-text");
                let roomValue = 2 // this value need to be changed to support multiple rooms
                websocket.send(
                    JSON.stringify({
                        username: username.value,
                        text: text.value,
                        room : roomValue,
                        timestamp : new Date().toISOString(),
                    })
                );
                text.value = "";
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Go Chat!</h1>
    </div>
    <div id="log"></div>
    <form id="input-form" class="form-inline">
        <div class="form-group">
            <input id="input-username" type="text" class="form-control" placeholder="Enter username"/>
        </div>
        <div class="form-group">
            <input id="input-text" type="text" class="form-control" placeholder="Enter chat text here"/>
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
    </form>
    <div id="chat-text"></div>
</div>
</body>
</html>
